<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Stock Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Stock Tracker</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>Search</h1>
                <form class="search-form">
                    <div class="form-group">
                        <input type="text" class="form-control search-name" placeholder="Company Name or Ticker" required>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <br>
                <table class="table table-striped">
                    <thead>
                        <th></th>
                        <th>Ticker</th>
                        <th>Name</th>
                        <th>Exchange</th>
                    </thead>
                    <tbody class="search-results">

                    </tbody>
                </table>
            </div>
            <div class="col-md-8">
                <h1>Tracked Symbols</h1>
                <p class="pull-right last-updated"></p>
                <table class="table table-striped">
                    <thead>
                        <th>Ticker</th>
                        <th>Name</th>
                        <th>Last Price</th>
                        <th>Daily High</th>
                        <th>Daily Low</th>
                        <th></th>
                        <th></th>
                    </thead>
                    <tbody class="ticker-results">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title"></h4>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
